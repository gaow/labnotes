bookdown::gitbook:
  css: style.css
  split_by: section
  config:
    toc:
      collapse: subsection
      scroll_highlight: true
      before: <li><a href="./"> VALUE </a></li>
      after:  <center> VALUE </center>
    download: [pdf]
    edit:
      link: ""
      text: "Edit"
    toolbar:
      position: fixed
    search: true
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: yes
      twitter: yes
      google: no
      weibo: no
      instapper: no
      vk: no
      all: ['facebook', 'google', 'twitter', 'weibo', 'instapaper']
bookdown::html_chapters:
  css: [style.css, toc.css]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  keep_tex: yes
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book:
  stylesheet: style.css